name: Test Workflow with Slack Notification

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run tests
        id: run-tests
        run: npm run test
        continue-on-error: true

      - name: Send Slack notification if tests fail
        if: always()
        run: |
          if [ "${{ steps.run-tests.outcome }}" == "failure" ]; then
            curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"ðŸš¨ Los tests fallaron en el PR #${{ github.event.pull_request.number }}! Revisa el log aquÃ­: ${{ github.event.pull_request.html_url }}"}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}
          fi
