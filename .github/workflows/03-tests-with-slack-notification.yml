name: Test Workflow with Teams Notification

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run tests
        id: run-tests
        run: npm run test
        continue-on-error: true

      - name: Send Teams notification if tests fail
        if: always()
        env:
          WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          RESPONSE: >
            ðŸš¨ Los tests fallaron en el repositorio ${{ github.repository }}
            para el PR #${{ github.event.pull_request.number }}:
            ${{ github.event.pull_request.html_url }}
        run: |
          if [ "${{ steps.run-tests.outcome }}" = "failure" ] && [ -n "$WEBHOOK_URL" ]; then
            curl -X POST "$WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d "{
                \"type\": \"message\",
                \"attachments\": [
                  {
                    \"contentType\": \"application/vnd.microsoft.card.adaptive\",
                    \"contentUrl\": null,
                    \"content\": {
                      \"\$schema\": \"http://adaptivecards.io/schemas/adaptive-card.json\",
                      \"type\": \"AdaptiveCard\",
                      \"version\": \"1.2\",
                      \"body\": [
                        {
                          \"type\": \"TextBlock\",
                          \"text\": \"Submitted response: ${RESPONSE}\"
                        }
                      ]
                    }
                  }
                ]
              }"
          fi
