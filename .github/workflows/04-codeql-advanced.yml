name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none
          queries-path: ./codeql/queries/javascript
          source-root: .
        - language: java-kotlin
          build-mode: none
          queries-path: ./codeql/queries/java
          source-root: Java  # ← AQUÍ está el cambio importante

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Cambiar al directorio correcto para Java
    - name: Set working directory for Java
      if: matrix.language == 'java-kotlin'
      run: |
        echo "Archivos Java encontrados:"
        find Java -name "*.java" -type f
        echo "Contenido de UnsafeExample.java:"
        cat Java/src/main/java/com/example/UnsafeExample.java

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: +${{ matrix.queries-path }}
        # Configurar la raíz del código fuente
        source-root: ${{ matrix.source-root }}

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'If you are using a "manual" build mode for one or more of the' \
          'languages you are analyzing, replace this with the commands to build' \
          'your code, for example:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
        
    - name: Debug SARIF Results
      if: matrix.language == 'java-kotlin'
      run: |
        echo "=== Resultados de la query personalizada ==="
        
        # Usar el workspace de GitHub
        SARIF_FILE="${GITHUB_WORKSPACE}/results/java.sarif"
        
        echo "Buscando SARIF en: $SARIF_FILE"
        
        if [ -f "$SARIF_FILE" ]; then
          echo "✅ Archivo encontrado"
          echo ""
          echo "Total de alertas:"
          jq '.runs[].results | length' "$SARIF_FILE"
          echo ""
          echo "Alertas por tipo:"
          jq -r '.runs[].results[] | "\(.ruleId)"' "$SARIF_FILE" | sort | uniq -c
          echo ""
          echo "Detalles de SQL injection concatenation:"
          jq '.runs[].results[] | select(.ruleId == "java/sql-injection-concatenation")' "$SARIF_FILE"
        else
          echo "❌ Archivo no encontrado, buscando en todo el workspace..."
          find "$GITHUB_WORKSPACE" -name "java.sarif" -type f
        fi